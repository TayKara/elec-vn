<!DOCTYPE html>

</head>

        <div id="backgroundImageRear" class="backgroundImageRear"></div>

                <li><button id="buttonSave">Save</button></li>
                <li><button id="buttonLoad">Load</button></li>
                <li><button id="buttonSettings">Settings</button></li>
                <li><button id="buttonTitle">Title</button></li>

            <textarea disabled id="containerText" class="containerText">

            </textarea>
        </div>
        <div class="containerChoices" id="containerChoices"></div>

    <audio loop id="audioBGM"></audio>
    <audio id="audioVoice"></audio>
    <audio id="audioEffect"></audio>
    <div class="preloadImages" id="preloadImages"></div>
</body>
<script src="start.js"></script>
</html>
